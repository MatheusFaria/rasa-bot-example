intents:
  - greet
  - affirm
  - deny
  - inform_car_model
  - bye
  - inform_identification

entities:
  - car_model
  - identification
  - info_useful

slots:
  requested_slot:
    type: unfeaturized
  car_model_slot:
    type: text
  has_driver_license_slot:
    type: bool
  identification:
    type: text

templates:
  utter_greet:
    - "Hey =)"
  utter_ask_car_model_slot:
    - "What is your Car Model?"
  utter_ask_has_driver_license_slot:
    - "Do you have driver's license?"
  utter_list_slots:
    - "Car model: {car_model_slot} :: Has driver license: {has_driver_license_slot}"
  utter_bye:
    - "Bye o/"
  utter_useful:
    - "Was this information useful?"
  utter_inform_id:
    - "What is your id?"
  utter_thanks:
    - "Thank you!"

actions:
  - utter_greet
  - utter_ask_car_model_slot
  - utter_ask_has_driver_license_slot
  - utter_list_slots
  - utter_bye
  - utter_useful
  - utter_inform_id
  - utter_thanks
  - bot.actions.ActionDriverLicenseForm
  - bot.actions.ActionListSlots
